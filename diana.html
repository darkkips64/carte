<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Pour Diana üíñ</title>
  <style>
    body {
      background: #fce4ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: #e91e63;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }
    .heart {
      font-size: 40px;
      position: absolute;
      animation: float 3s ease-out forwards;
    }
    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-200px); opacity: 0; }
    }
    #poeme {
      margin-top: 20px;
      font-size: 20px;
      color: #880e4f;
      font-style: italic;
      min-height: 60px;
    }
    #grandCoeur {
      display: none;
      font-size: 60px;
      color: #e91e63;
      margin-top: 30px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    #noms {
      display: none;
      margin-top: 10px;
      font-size: 28px;
      color: #ad1457;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pour toi, Diana üíï</h1>
  <button onclick="showHeart()">Clique ici</button>
  <div id="poeme"></div>
  <div id="grandCoeur">‚ù§</div>
  <div id="noms">Diana üíû Valery</div>

  <script>
    const messages = [
      "Ton sourire √©claire mes journ√©es üåû",
      "Ton regard est une √©toile dans ma nuit ‚ú®",
      "Chaque instant avec toi est un cadeau üéÅ",
      "Mon c≈ìur bat au rythme du tien ‚ù§Ô∏è",
      "Ton cher obs√©d√© qui t'aime, joyeux anniversaire ma douce et tendre. Que Dieu te prot√®ge et continue √† te garder üôè"
    ];
    let index = 0;
    let finished = false;

    function showHeart() {
      if (finished) return;

      // afficher un coeur anim√©
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = (window.innerWidth/2 - 20 + Math.random()*40 - 20) + "px";
      heart.style.top = (window.innerHeight/2) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);

      // afficher le message
      const poeme = document.getElementById("poeme");
      poeme.textContent = messages[index];

      if (index === messages.length - 1) {
        // dernier clic ‚Üí montrer le grand coeur et les noms
        finished = true;
        setTimeout(() => {
          document.getElementById("grandCoeur").style.display = "block";
          document.getElementById("noms").style.display = "block";
        }, 1000);
      }

      index++;
    }
  </script>
</body>
</html>
